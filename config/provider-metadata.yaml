    hsdp_iam_password_policy:
        subCategory: Identity and Access Management (IAM)
        description: Manages HSDP IAM Password policy resources
        name: hsdp_iam_password_policy
        title: hsdp_iam_password_policy
        examples:
            - name: mypolicy
              manifest: |-
                {
                  "complexity": [
                    {
                      "max_length": 32,
                      "min_length": 8,
                      "min_lowercase": 1,
                      "min_numerics": 1,
                      "min_special_chars": 1,
                      "min_uppercase": 1
